<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>HackGenesis 2020</title>
</head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="styles/null.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link href="https://cdn.jsdelivr.net/npm/swiper@5.3.6/css/swiper.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/swiper@5.3.6/js/swiper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper"></script>
<link rel="stylesheet" href="styles/nav.css">
<link rel="stylesheet" href="styles/1page.css">
<link rel="stylesheet" href="styles/staps.css">


<link rel="stylesheet" href="styles/first-swiper-slides.css">

<body>
    <div id="app">
        <header1></header1>
        <div class="wrapper" style="padding-bottom: 100px;">
          
            <page1></page1>
              <first-slider></first-slider>
              <staps></staps>		
        </div>
    </div>
</body>
<script>

    var user_icon =document.querySelector('.user-nav__icon');

    user_icon.addEventListener("click", function(e) {
        var user_menu= document.querySelector('.user-nav__menu');
        user_menu.classList.toggle('_active');
    });
    //по клику мимо закрой панельку
    document.documentElement.addEventListener('click', function(e){
        if(!e.target.closest('.user-nav')){
            var user_menu= document.querySelector('.user-nav__menu');
            user_menu.classList.remove('_active');
        }
    });

    var icon__menu =document.querySelector('.icon__menu');
    icon__menu.addEventListener("click", function(e) {
        var nav__menu= document.querySelector('.nav__menu');
        nav__menu.classList.toggle('_active');
        var menu__body= document.querySelector('.menu__body');
        menu__body.classList.toggle('_active');
    });
</script>
<script src="./components/header1.js"></script>
<script src="./components/page1.js"></script>
<script src="./components/staps.js"></script>

<script src="./components/firstSlider/slides/first.js"></script>
<script src="./components/firstSlider/slides/second.js"></script>

</html>
